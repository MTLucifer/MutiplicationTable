<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các số nguyên tố đầu tiên</title>
</head>
<body>

<script>
        let i = 0;
        let x = 0;
        function isPrime(x) {
            if (x < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(x); i++) {
                if (x % i === 0) {
                    return false;
                }
                return true;
            }
        }
        while (i < 22) {
            if (isPrime(x)) {
                document.write(x + " ");
                i++;
            }
            x++;
        }
</script>
</body>
</html>
